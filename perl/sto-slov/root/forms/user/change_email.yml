---
indicator: submit
action: "/user/change_email"
id: "change_email_form"
elements:
    - name: email
      type: Text
      label: "Email:"
      filters:
          - LowerCase
          - TrimEdges
      constraints:
          - type: Required
            message: "* Ой!"
          - type: Email
            message: "Email не соответствует формату!"
          - type: MaxLength
            max: 50
            message: "Слишком длинный Email!"
    - type: Submit
      name: submit
      value: "Изменить Email"
