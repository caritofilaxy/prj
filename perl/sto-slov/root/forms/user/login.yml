---
indicator: submit
action: "/user/login"
id: "login_form"
elements:
    - name: username
      type: Text
      label: "Имя пользователя:"
      filters:
          - LowerCase
          - TrimEdges
      constraints:
          - type: Required
            message: "* Ой!"
          - type: MaxLength
            max: 50
            message: "Покороче, пожалуйста!"
    - name: password
      type: Password
      label: "Пароль:"
      constraints:
          - type: Required
            message: "* Ой!"
          - type: MaxLength
            max: 50
            message: "Покороче, пожалуйста!"
    - type: Submit
      name: submit
      value: "Войти"
